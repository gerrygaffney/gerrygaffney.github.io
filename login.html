<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

  <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
   
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

 <script>
       function LogIn()
        {
         localStorage.setItem("Logged", "In");
        }
        function LogOut()
        {
        localStorage.setItem("Logged", "Out");
        }
      </script>

    
    
  </head>

  <body>
    <!-- Generic header -->
    
      <div id="header">

      <a href="index.html" alt="Home"><img src="images/juror_option_2_logo.png" align="left"></a>
      <img src="images/cats_logo.png" align="right">
      <p></p>
         <p class="clear"></p>


      </div>
    <!-- End of header -->


    <!-- Login panel -->
      <div id="loginpanel">
      
          <a href="javascript:history.go(-1)"><img src="images/leftarrowsmall.png" align="left" ></a>
          <a href="javascript:history.go(-1)">Back</a>

      
    <!-- End of loginpanel -->



    <!-- Login chiclet -->
      <div class="chiclet">
      

       <div class="chiclet_text">
          <h1>Log in</h1>

              <input type="hidden" name="redirect_to" value="" id="redirect_to"/>
              <label for="j_username" class="label_left">Juror number:</label>
              <input class="input-small" id="j_username" type='text' 
                name='j_username'
                autocorrect='off'
                autocapitalize='off'
                autocomplete='off' />
                <br />

              <label class="label_left"> </label>
                <p class="prompt">(at the top right of any letter or form)</p>

              <label for="j_password"  class="label_left">Date of birth:</label>
              <input class="input-small" id="j_password" type='text' name='j_password' />
              <label class="label_left"> </label>
         
                <p class="prompt">(Example: 17/05/88)</p>
         
       
                <a class="btn btn-xs btn-primary" href="index.html" onclick="LogIn();" align="right" role="button" style="float: right;" >Log in</a>
         

            
       </div>
         


      </div>
    <!-- End of Login chiclet -->



    <!-- Footer -->
      <div id="footer">
     
      <p class="footer"><a href="contactus.html">Contact Us</a> | <a href="security.html">Security & Privacy</a> | <a href="aboutus.html">About Us</a></p><br /><p style="float:right;"><a href=admin.html>admin</a></p>  
            
       
      </div>
    <!-- End of footer -->
