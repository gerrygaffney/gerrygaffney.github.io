<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

  <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
   
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


    
    
  </head>

  <body>
    <!-- Generic header -->
    
      <div id="header">

      <a href="index.html" alt="Home"><img src="images/juror.png" align="left"></a>
      <img src="images/cats_logo.png" align="right">
      <p></p>
         <p class="clear"></p>


      </div>
    <!-- End of header -->


    <!-- Login panel -->
      <div id="loginpanel">
      
        <!-- Can add a script here later to hide this panel on the home (logged out) page  -->
          <a href="javascript:history.go(-1)"><img src="images/leftarrowsmall.png" align="left" ></a>
          <a href="javascript:history.go(-1)">Back</a>

          <a class="btn btn-xs btn-primary" href="" align="right" role="button" style="float: right;" >Log out</a>
            
        <p class="clear"></p>

      </div>
    <!-- End of loginpanel -->


    <!-- Contact us online chiclet -->

      <div class="chiclet">
      

       <div class="chiclet_text">
          <h1>Online</h1>
    
            <form name="loginForm" action="/security_check" method="POST" class="form-inline">
              <input type="hidden" name="redirect_to" value="" id="redirect_to"/>
              
            <label class="label_left">Your query or comment:</label>
              <textarea id="contact.formattedPostalAddress" name="contact.formattedPostalAddress" rows="5" style="width: 60%;"></textarea>

              <br />
              <label class="label_left"></label><p></p>


              <label for="j_password"  class="label_left">Email address (if you need a reply):</label>
              <input class="input-small" id="j_password" type='password' name='j_password' style="width: 40%;">
              <br />
               <input id="proceed" type="submit" value="OK" class="rightbutton"/> 
         

 
          
         

            </form>

       </div>
         


      </div>
   
    <!-- End of Contact us online chiclet -->


   <!-- By Phone chiclet -->
      <div class="chiclet">
      

       <div class="chiclet_text">
          <h1>Phone</h1>

            <p>Call 1300 722 574 between 8:30am and 5:00pm weekdays.</p>

       </div>
         
         


      </div>
    <!-- End of By Phone chiclet -->

    <!-- By Email chiclet -->
      <div class="chiclet">
      

       <div class="chiclet_text">
          <h1>By Email</h1>

            <p>Send emails to <a href="mailto:sheriff.jury@agd.nsw.gov.au?subject=Jury Service">sheriff.jury@agd.nsw.gov.au</a>.</p>

       </div>
         


      </div>
    <!-- End of By Email chiclet -->

    <!-- By Post chiclet -->
      <div class="chiclet">
      

       <div class="chiclet_text">
          <h1>By Post</h1>

            <p>You can write to:</p>
            <p class="address">Jury Service</p>
            <p class="address">Office of Sheriff of NSW</p>
            <p class="address">Sydney NSW 2000</p>

       </div>
         
         


      </div>
    <!-- End of By Post chiclet -->


   

    <!-- Footer -->
      <div id="footer">
     
      <p class="footer"><a href="contactus.html">Contact Us</a> | <a href="security.html">Security & Privacy</a> | <a href="aboutus.html">About Us</a></p>
            
       
      </div>
    <!-- End of footer -->






      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="jquery.com/jquery.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      
      

  </body>
</html>
