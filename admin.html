      <script>
       function LogIn()
        {

        function NoI()
        {
         localStorage.setItem("Included", "Yes");
        }
        function NoNoI()

        localStorage.setItem("Included", "No");
        }

        }

        function Empanel()

         localStorage.setItem("Empanelled", "Yes");
        }
        function UnEmpanel()
        {
        localStorage.setItem("Empanelled", "No");
        }


        function Discharge()
        {
         localStorage.setItem("Discharged", "Yes");
        }
        function UnDischarge()
        {
        localStorage.setItem("Discharged", "No");
        }

        function ResetAllVariables()
        {
          localStorage.setItem("Logged", "Out");
          localStorage.setItem("Included", "No");
          localStorage.setItem("Summonsed", "No");
          localStorage.setItem("Attended", "Yes");
          localStorage.setItem("Empanelled", "No");
          localStorage.setItem("Discharged", "No");
        }
