<!doctype html>
<html lang="en">
<head>

<title>HTML5 Audio: Controlling playback with JavaScript</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>



<div id="content">

  <audio id="jurorno">
    <source src="affirmative.mp3">
 
  </audio>

  <button onclick="document.getElementById('jurorno').play()">Play Music</button>
  <button onclick="document.getElementById('myTune').pause()">Pause Music</button>
  <button onclick="document.getElementById('myTune').pause(); document.getElementById('myTune').currentTime = 0;">Stop Music</button>

</div>
