<script>
        function LogOut()
        {
        localStorage.setItem("Logged", "Out");
        }
        </script>

  <body>
    <!-- Generic header -->
    
      <div id="header">

      <a href="index.html" alt="Home"><img src="images/juror.png" align="left"></a>
      <img src="images/cats_logo.png" align="right">
      <p></p>
         <p class="clear"></p>


      </div>
    <!-- End of header -->


    <!-- Login panel -->
      <div id="loginpanel">
      
          <a href="javascript:history.go(-1)"><img src="images/leftarrowsmall.png" align="left" ></a>
          <a href="javascript:history.go(-1)">Back</a>

         <!-- Conditional log In/Out button -->  
        <script>
        if (localStorage.getItem("Logged")=="In") {
        document.write("<a class=\"btn btn-xs btn-primary\" href=\"\" onclick=\"LogOut();\" align=\"right\" role=\"button\" style=\"float: right;\" >Log out</a>"); 
        }
        else{
        document.write("<a class=\"btn btn-xs btn-primary\" href=\"login.html\" align=\"right\" role=\"button\" style=\"float: right;\" >Log in</a>"); 
        }
        </script>
            
        <p class="clear"></p>

      </div>
    <!-- End of loginpanel -->
    




   
    


    <!-- Confirm chiclet -->

      <div class="chiclet">
      

       <div class="chiclet_text">
          <h1>Verify number</h1>
           <p>We have sent a verification code to 0409 424 404. Type the code to complete SMS setup.</p>

      <label for="j_username" class="label_left">Code:</label>
              <input class="input-small" id="j_username" type='text' 
                name='j_username'
                autocorrect='off'
                autocapitalize='off'
                autocomplete='off' 

                />
  
            <a class="btn btn-xs btn-primary" href="smson.html" style="float:right;" role="button" >OK</a>      </p>

       </div>



      </div>
    


    <!-- End of Confirm chiclet -->
